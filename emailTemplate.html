<h2>Test Results</h2>
{% for suite in result %}
<h3>{{ loop.key }}</h3>
<table>
    <tr>
        <th>
            Test Number
        </th>
        <th>
            Test Name
        </th>
    </tr>
    {% for test in suite.tests %}
    {% if test.passed %}
    <tr>
        <td class="pass">
            {{loop.index}}
        </td>
        <td class="pass">
            {{test.name}}
        </td>
    </tr>
    {% else %}
    <tr>
        <td class="fail">
            {{loop.index}}
        </td>
        <td class="fail">
            {{test.name}}
        </td>
    </tr>
    {% endif %}

    {% endfor %}
</table>
{% endfor %}
